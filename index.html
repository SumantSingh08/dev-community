<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--<script src="script.js"></script>  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
<link rel="stylesheet" href="style.css">
    <style>
        
       
    </style>
</head>

<body>
    <div align="center" class="dev">
        <div>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRpZUeHRPDa-zsWLRTzn2gu3zalVLsfBQS5vA&s"
                alt="dev community" height="40px">
            <h1>Join the DEV Community</h1>
            <p id="devloper">DEV Community is a community of 1,764,422 amazing developers</p>
        </div>
        <div>
            <div>
                <button>Continue With Apple</button><br>
                <i id="apple" class="fa-brands fa-apple fa-lg"></i>
            </div>
            <div>
                <button>Continue With Facebook</button><br>
                <i id="face" class="fa-brands fa-square-facebook fa-lg" style="color: #74C0FC"></i>
            </div>
            <div>
                <button>Continue With Forem</button><br>
                <i id="forem" class="fa-solid fa-f fa-lg"></i>
            </div>
            <div>
                <button>Continue With GitHub</button><br>
                <i id="git" class="fa-brands fa-github fa-lg"></i>
            </div>
            <div>
                <button>Continue With Google</button><br>
                <i id="google" class="fa-brands fa-google fa-lg"></i>
            </div>
            <div>
                <button>Continue With Twitter (X)</button><br>
                <i id="twitter" class="fa-brands fa-square-x-twitter fa-lg"></i>
            </div>
            <hr style="width:550px;">
            <p id="or">OR</p>

            <div class="container">
                <form>
                    <label id="email" for="email"><b>Email</b></label><br>
                    <input type="email" name="email"><br><br>

                    <label id="psw" for="psw"><b>Password</b></label><br>
                    <input type="password" name="psw"><br><br>
                    <div class="crf">
                        <label>
                            <input style=" width: fit-content; height: fit-content; " id="check" type="checkbox"
                                checked="checked" name="remember" height="2px">Remember Me
                        </label>

                        <a id="forgot" style="position: relative; bottom: 10px;" href="#">
                            <p>Forgot password?</p>
                        </a>
                    </div>

                    <button id="login" type="submit">Login</button>
                </form>
                <div class="footer">
                    <div>
                        <p id="privacy">By signing in, you are agreeing to our <a href="#">privacy policy</a>, <a
                                href="#">terms
                                of
                                use</a><br>
                            and <a href="#">code of conduct.</a></p>
                    </div>

                    <hr style="width:550px;">
                    <p>New to DEV Community? <a href="#">Create account.</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
